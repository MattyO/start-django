{% extends 'layout.html' %}

{% block content %}
	<h1> Create User </h1>
	<form role="form" method="POST" action="">{% csrf_token %}
		{{registration_form.non_field_errors}}
		{% for field in registration_form %}
			<div class="fieldWrapper">
				{{ field.errors }}
				{{ field.label_tag }}<br/> {{ field }}
			</div>
		{% endfor %}


	<input type="submit" class="btn btn-default" />
	</form>
{% endblock %}
